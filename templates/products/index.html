{% extends 'base.html' %}
{% block title %}
|Home
{% endblock title%}

{% block content %}
<h3 class="mt-5">Products:</h3>
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-md-3">
            <div class="card">
                <div class="card-img-top">
                    <!-- <img class="w-100" src="{{product.image}}" alt="product image"> -->
                    <img class="w-100" height="220px" src="{{product.image.url}}" alt="product image">
                </div>
                <div class="card-body text-center ">
                    <div class="card-title">
                        <strong>Name:</strong>{{product.name}}
                    </div>
                    <div class="card-text">
                        <strong>Price</strong>{{product.price}}
                    </div>
                    <button class="btn btn-info"><a class="text-white" href="{% url 'products:product_detail' product.id%}">Details</a> </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content%}
